baseurl: https://xingez.me
languageCode: zh-cn
theme: hugo-theme-stack
paginate: 5
title: TaurusXin 的独立博客

# Change it to your Disqus shortname before using
disqusShortname: taurusxin

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
    post: /:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2018
        customText: Made with ❤️ in Hangzhou

    dateFormat:
        published: 1 月 02 日, 2006 年
        lastUpdated: 1 月 02 日, 2006 年 15:04 MST

    sidebar:
        emoji: 🍉
        subtitle: 永远年轻 永远热泪盈眶
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: valine

        valine:
            appId: 'Oo9eg4qwgaHJXo3HFSNW7OJY-gzGzoHsz'
            appKey: 'z8CS2Dxwcrqq45LTwSh4iqTN'
            avatar: 'mp'
            placeholder: '你如果说些什么，那我们就是朋友啦'
            visitor: true

        disqusjs:
            shortname: taurusxin
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner: 
            admin:  
            repo: 
            clientID: 
            clientSecret: 
        
        cusdis:
            host: 
            id: 

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
            - type: status
              params:
                  start: 2018-08-04
                  format: yyyy 年 MM 月 dd 日

        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: -100
          params:
              icon: home
        
        - identifier: rss
          name: RSS
          url: /index.xml
          weight: -40
          params:
            icon: rss
            newtab: true
    
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/taurusxin
          params:
            icon: brand-github
        
        - identifier: mail
          name: 电邮
          url: mailto:zyx@xingez.me
          params:
            icon: mail
        
        - identifier: instagram
          name: Instagram
          url: https://www.instagram.com/taurus_yx/
          params:
            icon: instagram
        
        - identifier: music
          name: Netease Cloud Music
          url: https://music.163.com/#/user/home?id=260531598
          params:
            icon: music


related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
